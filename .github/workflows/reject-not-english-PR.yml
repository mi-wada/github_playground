name: reject-not-english-PR
on:
  pull_request:
    branches: [ master ]
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: detect-string
        id: detect-string
        run: |
          result=`gi diff master --diff-filter=A | grep Good`
          echo "::set-output name=result::$result"
      - name: comment-on-PR
        uses: actions/github-script@v4
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: steps.detect-string.outputs.result
            })
