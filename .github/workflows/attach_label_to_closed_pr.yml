name: .github/workflows/attach_label_to_closed_pr.yml
on:
  pull_request:
    types: [closed]
  issues:
    types: [closed]
permissions:
  issues: write
  pull-requests: write
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['スクラム外']
            })
