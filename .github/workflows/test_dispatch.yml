name: comment-on-PR
on:
  workflow_dispatch:
    inputs:
      name:
        description:  'Person to greet'
        required: true
        default: 'Mitsuaki Wada'
      home:
        description: 'location'
        required: false
        default: 'The Octoverse'
jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Hello ${{ github.event.inputs.name }}!"
          echo "- in ${{ github.event.inputs.home }}!"
